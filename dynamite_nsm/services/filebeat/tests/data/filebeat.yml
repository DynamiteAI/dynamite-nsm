filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false
filebeat.inputs:
- enabled: false
  paths:
  - /opt/dynamite/zeek/logs/current/*.log
  - /opt/dynamite/suricata/logs/eve.json
  type: log
output.elasticsearch:
  enabled: true
  hosts:
  - ec2-54-152-182-23.compute-1.amazonaws.com:9200
  index: dynamite-events-%{+yyyy.MM.dd}
  password: ''
  username: ''
output.kafka:
  enabled: false
  hosts:
  - localhost:9092
  password: ''
  topic: dynamite-agent-events
  username: ''
output.logstash:
  bulk_max_size: 2048
  enabled: false
  hosts:
  - localhost:5044
  index: '%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}'
  loadbalance: false
  pipelining: 2
output.redis:
  bulk_max_size: 2048
  db: 0
  enabled: false
  hosts:
  - localhost:6379
  index: dynamite-agent-events
  loadbalance: true
  worker: 1
processors:
- add_fields:
    fields:
      originating_agent_tag: jamindev_agt
setup.ilm.enabled: false
setup.template:
  enabled: true
  name: dynamite
  pattern: dynamite-*
