name: Zeek Installation Tests
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v1
    - name: Install DynamiteNSM
      run: |
        sudo python -m pip install --upgrade pip
        sudo pip install .
    - name: Install Zeek
      run: |
        sudo dynamite zeek install --inspect-interfaces lo --skip-interface-validation --verbose
    - name: Run Post-Install Tests
      run: |
        sudo python -m pytest dynamite_nsm/services/zeek/tests/post_install_tests.py
    - name: Start Zeek Processes
      run: |
        - sudo dynamite zeek process start --verbose
    - name: Stop Zeek Processes
      run: |
        - sudo dynamite zeek process stop --verbose
